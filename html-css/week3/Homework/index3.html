<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="main">
      <!-- navigation bar -->
      <div class="nav">
        <h4 class="square">Logo</h4>

      </div>

      <!-- getting the customer to sign up -->

      <div class="pitch">
        <h1>Sign up to yourcustomtailor.com</h1>
      </div>
      <h1 class="step1">Step 3/4- Time to learn about your preferences!</h1>

      <h2 class="progress-bar-heading">Progress</h2>

        <div class="box1"></div>

      <p>What kind of items are you interested in offers on?</p>
      <form action="#" method="post">
        <div class="item-preference">

            <input type="checkbox" name="Apparel" id="Apparel" checked />
          </div>
          <div class="Accessories">
            <label for="Accessories">Accessories</label>
            <input
              type="checkbox"
              name="Accessories"
              id="Accessories"
              checked
            />

            <label for="Handbags">Handbags</label>
            <input type="checkbox" name="Handbags" id="Handbags" />
          </div>

            <label for="Jewelry">Jewelry</label>
            <input type="checkbox" name="Jewelry" id="Jewelry" checked />
          </div>
          <div class="shoes">
            <label for="Shoes">Shoes</label>
            <input type="checkbox" name="Shoes" id="Shoes" checked />
          </div>
        </div>
        <p>Choose the images that best resembles your style?</p>
        <div class="image-preference">
          <div class="vintage">
            <img id="vintage" src="./images/vintage.jpeg" alt="pic" />

            <input type="checkbox" name="select1" id="select1" checked/>
        </div>
          </div>

          <div class="artsy">
            <img id="artsy" src="./images/artsy.jpeg" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" />
        </div>
          </div>

          <div class="chic">
            <img id="chic" src="./images/chic.png" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" checked />
        </div>
          </div>

          <div class="bohemian">
            <img id="bohemian" src="./images/bohemian.jpeg" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" />
        </div>
          </div>

          <div class="sexy">
            <img id="sexy" src="./images/sexy.png" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" checked/>
        </div>
          </div>

          <div class="formal">
            <img id="formal" src="./images/formal.jpeg" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" />
        </div>
          </div>

          <div class="smart-casual">
            <img id="smart-casual" src="./images/smart casual.jpeg" alt="pic" />
            <div>
            <label for="select1">Select</label>
            <input type="checkbox" name="select1" id="select1" checked/>
                </div>
                </div>
            <div class="exotic">
              <img id="exotic" src="./images/exotic.jpeg" alt="pic" />
              <div>
              <label for="select1">Select</label>
              <input type="checkbox" name="select1" id="select1" checked/>
            </div>
            </div>

          </div>

        </div>
        <div class="button">
          <a href="index4.html">
            <input class="button-input" type="button" value="Next step">
