<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Step2</title>
  </head>
  <body>
    <div class="main">
      <!-- navigation bar -->
      <div class="nav">
        <h4 class="square">Logo</h4>
        <h4 class="rectangle">Navigation</h4>
      </div>

      <!-- getting the customer to sign up -->

      <div class="pitch">
        <h1>Sign up to yourcustomtailor.com</h1>
      </div>
      <h1 class="step1">Step 2/4- How can we reach you?</h1>
      <!-- <div class="form"> -->
      <h2 class="progress-bar-heading">Progress</h2>
      <div class="progress-bar">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      <p>
        We will probably need to stay in touch somehow. Let us know how we can
        reach you!
      </p>

      <form action="#" method="POST">
        <div class="contact-info">
          <div>
            <label for="Email">Email* </label>
            <input type="text" name="user-email" id="Email" />
            <label for="Phone">Phone</label>
            <input type="number" name="user-phone" id="phone" />
          </div>
          <div class="Password">
            <label for="Password">Password*</label>
            <input type="number" name="user-password" id="Password" />
          </div>
          <div class="re-password">
            <label for="re-password">Re-enter Password*</label>
            <input type="number" name="user-password" id="re-password" />
          </div>

          <p class="newsletter-note">I want to sign up for the newsletter</p>

          <div class="checkbox">
            <label for="Shipping address">Weekly news</label>
            <input
              class="news-checkbox"
              type="radio"
              name="shipping address"
              id="shippping-address"
              checked
            />
            <label for="Shipping address">Daily news</label>
            <input
              class="news-checkbox"
              type="radio"
              name="shipping address"
              id="shippping-address"
            />
            <label for="Shipping address">Don't send me news</label>
            <input
              class="news-checkbox"
              type="radio"
              name="shipping address"
              id="shippping-address"
            />
          </div>

          <div class="button">
            <a href="index3.html">
              <input class="button-input" type="button" value="Next step">
            </a>
          </div>
      </form>
    </div>
  </body>
</html>
