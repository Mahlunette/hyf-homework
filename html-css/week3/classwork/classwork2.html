<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="classwork2.css" />
    <title>From 2</title>
  </head>
  <body>
    <div class="order-summary">
      <h1>Order Summary</h1>
      <div class="item-price">
        <h2>Soudfa Plus: 3 months</h2>
        <h2>$33.33 / month</h2>
      </div>
      <hr />
      <div class="total">
        <h2>Total</h2>
        <h2>$100</h2>
      </div>
    </div>
    <form action="">
        <div class="card-info">
            <h2>Card Info</h2>
        <div class="form-body">

        <div class="info-form">
          <div class="card-number">
            <label for="Card Number">Card Number</label>
            <input
              type="number"
              id="Card Number"
              name="card number"
              placeholder="1234 1234 1234"
            />
          </div>
          <div class="expiry-date">
            <label for="Expiry Date">Expiry Date</label>
            <input
              type="number"
              id="Expiry Date"
              name="expiry date"
              placeholder="MM / YY"
            />
          </div>
        
          <div class="security-code">
            <label for="security code">Security Code</label>
            <input
              type="number"
              id="Security Code"
              name="security code"
              placeholder="CVV"
            />
          </div>
        </div>
 
  
          <button type="submit">Buy Now</button>
  
    </div>
    <div class="help">
        <h3>Need help?</h3>
    </div>
    </form>
      </div>
 
  </body>
</html>
