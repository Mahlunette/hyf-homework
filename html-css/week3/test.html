<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form">
      <div>
        <form action="results.html" method="get"></form>
        <label for="user name">User Name</label>
        <input type="text" id="name" name="user-name" />
      </div>
      <!-- <input type="number"/> -->
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" />
        <!-- this is for drop-down menu -->
      </div>
      <select>
        <!-- multiple is used if you are allowing the user to have multiple option  -->
        Favourite fruits
        <option label="banana" value="banana"></option>
        <option label="apple" value="apple "></option>
        <option label="passion fruit" value="passion fruit"></option>
        <option label="cucumber" value="cucumber"></option>
      </select>
      <label for="yes" id="yes">YES</label>
      <input type="radio" value="yes" name="consent" />
      <label for="no" id="no">NO</label>
      <input type="radio" value="no" name="consent" />

      <label for="day" id="yes">Day</label>
      <input type="checkbox" value="day" name="preference1" />
      <label for="night" id="no">night'</label>
      <input type="checkbox" value="night" name="preference2" />
      <button type="submit">Send your message</button>
    </div>
  </body>
</html>
